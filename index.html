<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list </title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/todo-list.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="todo-container">
        <div class="todo-h1">
            <h1>To-Do List</h1>
        </div>
        <form id="todo-form" method="post">
            <p>Adicione sua tarefa</p>
            <div class="form-control">
                <input type="text" name="todo-input" id="todo-input" placeholder="O que você irá fazer?">
                <button type="submit">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" method="post" class="hide">
            <p>Edite sua tarefa</p>
            <div class="form-control">
                <input type="text" name="edit-input" id="edit-input">
                <button type="submit">
                    <i class="fa fa-check-circle-o"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar</h4>
                <form method="post">
                    <input type="text" name="search-input" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa fa-trash"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select name="filter-select" id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        
        <div id="todo-list">
            <div class="todo done">
                <h3>Estou fazendo:</h3>
                <button class="finish-todo">
                    <i class="fa fa-check-square-o"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa fa-pencil-square-o"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa fa-times-circle-o"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Estudando JS</h3>
                <button class="finish-todo">
                    <i class="fa fa-check-square-o"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa fa-pencil-square-o"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa fa-times-circle-o"></i>
                </button>
            </div>
        </div>    
    </main>

</body>
</html>
